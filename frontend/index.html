<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Planck Physics Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/planck-js@0.3.0/dist/planck.min.js"></script>
</head>
<body style="background:black;color:lime;font-family:monospace;">
  <pre id="output"></pre>

  <script>
    const pl = planck, Vec2 = pl.Vec2;

    const world = new pl.World(Vec2(0, -10));

    const ground = world.createBody();
    ground.createFixture(pl.Edge(Vec2(-20, 0), Vec2(20, 0)));

    const ball = world.createDynamicBody(Vec2(0, 10));
    ball.createFixture(pl.Circle(1), { density: 1, friction: 0.3, restitution: 0.8 });

    const output = document.getElementById("output");

    function update() {
      world.step(1/60);
      const pos = ball.getPosition();
      const vel = ball.getLinearVelocity();
      output.textContent = `Ball Y: ${pos.y.toFixed(2)}\nVel Y: ${vel.y.toFixed(2)}`;
      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
