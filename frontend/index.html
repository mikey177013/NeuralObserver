<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Hand Tracking Puppet</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        #loading { 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            font-family: Arial; 
            text-align: center; 
            z-index: 1000;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        #permissionMessage { 
            display: none; 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            background: rgba(0,0,0,0.9); 
            color: white; 
            padding: 30px; 
            border-radius: 10px; 
            z-index: 1000;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h2>ðŸ”„ Loading Hand Tracking...</h2>
        <p id="status">Starting application...</p>
        <div id="progress"></div>
    </div>
    
    <div id="permissionMessage">
        <h3>ðŸ“· Camera Access Required</h3>
        <p>Please allow camera access to use this application.</p>
        <button onclick="location.reload()" style="padding: 10px 20px; margin-top: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Try Again
        </button>
    </div>

    <!-- Load libraries in correct order -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.3/p5.min.js"></script>
    <script src="https://p5play.org/v3/planck.min.js"></script>
    <script src="https://p5play.org/v3/p5play.js"></script>
    <script src="https://unpkg.com/ml5@1/dist/ml5.js"></script>
    
    <!-- Load main script -->
    <script src="script.js"></script>
</body>
</html>
