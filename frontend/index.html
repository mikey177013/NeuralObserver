<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5play Demo</title>

  <!-- âœ… Correct load order -->
  <!-- 1ï¸âƒ£ Core p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.3/p5.min.js"></script>

  <!-- 2ï¸âƒ£ Physics engine for p5play -->
  <script src="https://cdn.jsdelivr.net/gh/quinton-ashley/p5play@3.20/planck.min.js"></script>

  <!-- 3ï¸âƒ£ p5play library (stable mirror) -->
  <script src="https://cdn.jsdelivr.net/gh/quinton-ashley/p5play@3.20/p5play.js"></script>

  <!-- 4ï¸âƒ£ ml5.js (optional but loaded after p5play) -->
  <script src="https://unpkg.com/ml5@1/dist/ml5.js"></script>

  <!-- âœ… Style -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #0f0;
      font-family: monospace;
      overflow: hidden;
    }

    #error-message {
      color: #ff4444;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="error-message"></div>

  <!-- âœ… Main script -->
  <script>
    // Utility to show user-friendly error
    function showError(message) {
      document.getElementById("error-message").innerText = message;
      console.error(message);
    }

    // Confirm all libraries are loaded
    function checkLibraries() {
      if (typeof p5 === "undefined") {
        showError("p5.js failed to load. Please refresh the page.");
        return false;
      }
      if (typeof planck === "undefined") {
        showError("Planck.js (physics) failed to load. Please refresh the page.");
        return false;
      }
      if (typeof Group === "undefined") {
        showError("p5play library failed to load. Please refresh the page.");
        return false;
      }
      console.log("âœ… All libraries loaded successfully!");
      return true;
    }

    // Wait for everything to load
    window.addEventListener("load", () => {
      if (!checkLibraries()) return;

      // ðŸ”¥ Start your p5 sketch
      new p5((sketch) => {
        let ball;

        sketch.setup = function () {
          sketch.createCanvas(window.innerWidth, window.innerHeight);
          ball = new Sprite(sketch.width / 2, sketch.height / 2, 50);
          ball.color = "lime";
          ball.vel.x = 3;
          ball.vel.y = 2;
        };

        sketch.draw = function () {
          sketch.background(0);
          if (ball.x < 0 || ball.x > sketch.width) ball.vel.x *= -1;
          if (ball.y < 0 || ball.y > sketch.height) ball.vel.y *= -1;
          sketch.textAlign(sketch.CENTER);
          sketch.textSize(20);
          sketch.text("p5play running smoothly âš¡", sketch.width / 2, 40);
        };
      });
    });
  </script>
</body>
</html>
